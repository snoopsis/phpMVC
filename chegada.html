<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Chegada - Skandi Buzios</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h2>Skandi Buzios</h2>
          <p class="lead">Formulario de Chegada / Arrival Form</p>
        </div>
      
        <div class="row">
         
          <div class="col-md-12 order-md-1">
            <form class="needs-validation" novalidate>
              <div class="row">
                <div class="col-sm-12 mb-3">
                  <label for="firstName">Nome / Name</label>
                  <input type="text" class="form-control" id="nome" required>
                </div>
              </div>

              <div class="row">
              <div class="col-sm-12 mb-3">
                <label for="firstName">Empresa / Company</label>
                <input type="text" class="form-control" id="empresa" required>
              </div>
            </div>

            <div class="row">
                <div class="col-sm-12 mb-3">
                  <label for="firstName">Nacionalidade / Country</label>
                  <input type="text" class="form-control" id="nacionalidade" required>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 mb-3">
                  <label for="firstName">CPF / Passport</label>
                  <input type="text" class="form-control" id="cpf" required>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12 mb-3">
                  <label for="firstName">Nascimento / Date of Birth</label>
                  <input type="text" class="form-control" id="nascimento" required>
                </div>
              </div>

              <div class="row">
              <div class="col-sm-12 mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
              </div>
              </div>

              <div class="row">
              <div class="col-sm-12 mb-3">
                <label for="address">Celular / Cellphone</label>
                <input type="text" class="form-control" id="celular" required>
              </div>
            </div>
      
             <div class="row">
              <div class="col-sm-12 mb-3">
                <label for="address2">Funcao / Rank</label>
                <input type="text" class="form-control" id="funcao" required>
              </div>
              </div>
      
              <div class="row">
                <div class="col-sm-12 mb-3">
                  <label for="country">Genero / Gender</label>
                  <select class="custom-select d-block w-100" id="genero" required>
                    <option value="">Escolha...</option>
                    <option value="Masculino">Masculino / Male</option>
                    <option value="Feminino">Feminino / Female</option>
                  </select>
                </div>
              </div>

              <h6>Contato de Emergencia / NOK</h6>

              <div class="row">
                <div class="col-sm-12 mb-3">
                  <label for="address2">Nome / Name</label>
                  <input type="text" class="form-control" id="nok_nome" required>
                </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 mb-3">
                      <label for="address2">Celular / Cellphone</label>
                      <input type="text" class="form-control" id="nok_celular" required>
                    </div>
                    </div>

              <hr class="mb-4">
      
              <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar / Send</button>
            </form>
          </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2016-2020 Skandi Buzios</p>
          </footer>
      
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
